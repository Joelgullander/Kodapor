<!DOCTYPE html>
<html ng-app="computenzApp">  

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--  Fyll i sökvägen från din htdocs till appen --> 
    <base href="/Kodapor/" />
    <script src="php/caljac/"></script>

  </head>
  
  <body ng-controller="appCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kodapor CP</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Logga in formulär??">
          </form>
        </div>
      </div>
    </div>
    {{ loginStatus() ? getFullName() : "Please log in" }}
     
    <br>
    <!-- Till Joel: Länken nedan ska du nu kunna lägga i navigationsfältet eller var du vill 
          Du kan även använda funktionen  {{ getFullName() }} om du vill visa namnet efter
          man har loggat in (vill du bara visa förnamnet måste funktionen i controllern bytas ut). 
          För att kolla om någon är inloggad använder du någon av modellerna: 
          {{ loginStatus() && 'annan funktion du vill utföra om inloggad' }} 
          {{ !loginStatus() && 'annan funktion du vill utföra om ej inloggad }} 
          {{ loginstatus() ? 'inloggad action' : 'ej inloggad actiion' }}
    -->
    <!-- go to login view if not already logged in, else logout and return to homepage -->
    <a ng-href="{{whereToGo.link}}" ng-click="whereToGo.text == 'logout' && logOut()"> {{ whereToGo.text }} </a>

    <div ng-view></div>
  
  </body>
</html>
