<!DOCTYPE html>
<html ng-app="computenzApp">  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--  Fyll i sökvägen från din htdocs till appen --> 
    <base href="/Kodapor/" /> 
    <script src="php/caljac/"></script>

  </head>
  <body ng-controller="appCtrl">
    <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kodapor</a>
        </div>
        <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        <li><a ng-href="{{ loginStatus() ? 'profile/'+getUsername() : '' }}">{{ loginStatus() ? "Min profil" : "" }}</a></li>
        <li><a href="browse">Sök profiler</a></li>
        <li><a ng-href="{{whereToGo.link}}" ng-click="whereToGo.text == 'Logga ut' && logOut()"> {{ whereToGo.text }} </a></li>
      </ul>
        <!-- go to login view if not already logged in, else logout and return to homepage -->
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="Användarnamn" required>
            </div>
            <div class="form-group">
              <input  type="password" name="password" ng-model="user.password" ng-minlength="6" class="form-control" placeholder="Lösenord"required>
            </div>
            <button ng-click="loginForm.$valid && sendForm()" class="btn btn-success">Logga in</button>
             <label><a href="register">registrera</a></label>
          </form>
          <!-- <p class="navbar-text navbar-right"> {{ loginStatus() ? "Inloggad som " + getFullName() : "Inte inloggad" }} </p> -->
        </div> <!--/.navbar-collapse -->
      </div>
    </div>
    <div class="jumbotron">
    <div class="views" ng-view></div>
    </div>
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text">All rights reserved - Kodapor </p>
    </div>
  </div>
  </body>
</html>
