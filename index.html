<!DOCTYPE html>
<html ng-app="computenzApp">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--  Fyll i sökvägen från din htdocs till appen -->

    <style>  /* Tillfällig styling */
      .views {
        margin-left: 100px;
        margin-top: 100px;
      }
      a {
        margin-left: 16px;
      }
    </style>

  </head>
  <body ng-controller="appCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="btn-group">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <a class="navbar-brand" href="home">Kodapor CP</a>
              <p class="navbar-text navbar-right"> {{ loginStatus() ? "Inloggad som " + getFullName() : "Inte inloggad" }} </p>
            <!-- <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Action <span class="caret"></span> -->
            </button>
          </div>
        </div>
      </div>
      <div class="navbar-collapse collapse">
        <!-- go to login view if not already logged in, else logout and return to homepage -->
        <a ng-href="{{whereToGo.link}}" ng-click="whereToGo.text == 'Logga ut' && logOut()"> {{ whereToGo.text }} </a>
        <a ng-href="{{ loginStatus() ? 'profile/'+getUsername() : '' }}">{{ loginStatus() ? "Min profil" : "" }}</a>
        <a href="browse">Sök profiler</a>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Logga in formulär??">
        </form>
      </div>
    </div>

    <br>
    
    <div class="views" ng-view></div>
