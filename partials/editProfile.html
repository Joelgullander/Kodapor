

<div class="row">

  <h1>Edit Profile</h1>
  <hr>
 
</div>

  <div class="row">
    <div class="container">
  <div class="col-md-6 images"  >

    <img ng-src="php/{{ image }}" class= "profileImage" alt="Responsive image">
  <!--  <button type="button" class="btn btn-default">Default</button>--> 
  
     <div class= "col-md-12">
     <h3>Beskrivning</h3>
        <textarea class= "col-md-12" name="editprofiledescription" rows="5" ng-model="user.content"></textarea>
    </div>    
      
   </div>
   <div class="col-md-6">
          <label for='firstname'>Ändra Namn</label>
          <input type='text' name='firstname' class="form-control" ng-model="user.firstname" title="test" ng-minlexngth="3" ng-maxlength="30" ng-pattern="/^[a-zA-Z]+$/" required /> 
           <label for='lastname'>Efternamn</label>
          <input type='text' name='lastname' class="form-control" ng-model="user.lastname" ng-minlexngth="3" ng-maxlength="30" ng-pattern="/^[a-zA-Z]+$/" required/>
      <h4>Erfarenhet</h4>
          <label for="experience">Erfarenhet/år i branchen: </label>
        <input type='text' name='experience' class="form-control" ng-model="user.experience" ng-maxlength="30" required /> 
        <div class="block">
        <h4>Kompetenser:</h4>
            <select class="tags" name="categories" 
      ng-model="tagSelected"
      ng-change="selectedTags.push(tagSelected)"
      ng-options="tag as tag for tag in tags">
      <option value="">Välj</option>
    </select>
        <h5>Kompetenser: <ul class="taglist"><li class="tagcloud" ng-repeat="tag in selectedTags">{{tag}}</li></ul>
        <!-- Display rows for selected categories and tags -->
        <h4>Kategorier:</h4>
            <select class="tags" name="categories" 
      ng-model="catSelected"
      ng-change="selectedCategories.push(catSelected)"
      ng-options="cat as cat for cat in categories">
      <option value="">Välj</option>
    </select>
        <h5>Kategorier: <ul class="taglist"><li class="catcloud" ng-repeat="cat in selectedCategories">{{ cat }}</li></h5>
         
        
      </div>
       </div>
     <div class="row">
     <div class="container">
     <div class="col-md-8">
    
     </div>
       
      </div>
       </div>  
       <div class="row">
     <div class="container">
     <div class="col-md-3 col-md-offset-3">
           <button ng-click="update()" class="btn btn-success">Spara</button>
          </div> 
      </div>
       </div>
