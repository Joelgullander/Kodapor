<h1>Registrering nytt annons</h1>
<form name='addProject'>
  <fieldset>
    <legend>Registrering</legend>
    <label for='namn'>Namn</label>
    <input type='text' name='namn' class="form-control" ng-model="project.name"  placeholder="Namn" maxlength="60"/>

    <label for='email'>Email</label>
    <input type='email' name='email' class="form-control" ng-model="client.email"  placeholder="Email"maxlength="60"/>

    <label for='användarnamn'>Användarnamn</label>
    <input type='text' name='username' class="form-control" ng-model="user.username"  placeholder="Användarnamn" maxlength="30"/>

    <label for='lösenord'>Lösenord</label>
    <input type='password' name='password' class="form-control" ng-model="user.password"  placeholder="Lösenord" maxlength="30"/>

    <label for='lösenord'>Repetera lösenord</label>
    <input type='lösenord' name='lösenord' class="form-control" placeholder="Repetera Lösenord" maxlength="30"/><!--Ska fixas med bootstrap-->

    <label for='lösenord'>Repetera lösenord</label>
    <input type='lösenord' name='lösenord' class="form-control" maxlength="30"/>

     <div class="warning">
        {{ message }}
      </div>

    <label for='form-control'ng-model="user.experience">Din Erfarenhet i år:</label>
    <select class="form-control">
      <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
</select>

<div class="block">
    <h4>Kompeteser:</h4>
    <!--SKa in fler checkboxes här-->
     <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.html5"> Html5
         </label>
      </div>

       <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.css3"> Css3
         </label>
      </div>

       <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.javascript"> JavaScript
        </div>

       <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.php"> Php
         </label>
       </div>

      <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.mysql"> MySql
         </label>
        </div>

      <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.pyton"> Pyton
         </label>
        </div>

      <div class="checkbox"><label>
            <input type="checkbox"ng-model="user.visualstudio"> .NET & Visual Studio
         </label>
        </div>
        
    </div>

      <button ng-click="save()" class="btn btn-success">Spara</button>


  </fieldset>
